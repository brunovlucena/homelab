name: 🤖 Jamie Slack Bot - Build & Push Images

on:
  push:
    branches:
      - main
    paths:
      - 'flux/clusters/homelab/infrastructure/jamie/**'
      - '.github/workflows/jamie-images.yml'
  pull_request:
    paths:
      - 'flux/clusters/homelab/infrastructure/jamie/**'
      - '.github/workflows/jamie-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/brunovlucena
  IMAGE_NAME: jamie-slack-bot
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build and Push Jamie Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📝 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: 🏗️ Build and push Jamie image
        uses: docker/build-push-action@v5
        with:
          context: ./flux/clusters/homelab/infrastructure/jamie
          file: ./flux/clusters/homelab/infrastructure/jamie/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: 🔒 Run Trivy Security Scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-jamie.sarif'

      - name: 📊 Upload Trivy Scan Results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-jamie.sarif'

      - name: ✅ Image pushed successfully
        if: github.event_name != 'pull_request'
        run: |
          echo "🎉 Jamie Slack Bot image pushed successfully!"
          echo "📦 Registry: ${{ env.REGISTRY }}"
          echo "🔗 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: 🔄 Trigger Flux reconciliation
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          echo "🔄 Image updated. Flux will reconcile automatically."
          echo "To force reconciliation, run: flux reconcile kustomization infrastructure"

