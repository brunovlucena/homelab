# ============================================================================
# ðŸ—ï¸ Reusable Workflow: Multi-Service Docker Build
# ============================================================================
# Builds multiple Docker images for services within a single project.
# Supports change detection per service.
#
# Usage:
#   jobs:
#     build:
#       uses: ./.github/workflows/_reusable-multi-service.yml
#       with:
#         working-directory: flux/ai/agent-chat
#         services: |
#           [
#             {"name": "messaging-hub", "path": "src/messaging-hub"},
#             {"name": "command-center", "path": "src/command-center"}
#           ]
# ============================================================================

name: ðŸ—ï¸ Reusable Multi-Service Build

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Root working directory'
        required: true
        type: string
      service-name:
        description: 'Service name for the image'
        required: true
        type: string
      service-path:
        description: 'Path to the service (relative to working-directory)'
        required: true
        type: string
      image-prefix:
        description: 'Image name prefix (e.g., agent-chat)'
        required: true
        type: string
      dockerfile:
        description: 'Dockerfile path relative to service-path (default: Dockerfile)'
        required: false
        type: string
        default: 'Dockerfile'
      build-context:
        description: 'Build context relative to working-directory (default: src)'
        required: false
        type: string
        default: 'src'
      platforms:
        description: 'Docker build platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      docker-tag:
        description: 'Docker tag to use'
        required: true
        type: string
      push:
        description: 'Push to registry'
        required: false
        type: boolean
        default: true
    outputs:
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: ðŸ—ï¸ Build ${{ inputs.service-name }}
    runs-on: [self-hosted]
    timeout-minutes: 30
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.image-prefix }}/${{ inputs.service-name }}
          tags: |
            type=raw,value=${{ inputs.docker-tag }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,format=short

      - name: ðŸ—ï¸ Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.working-directory }}/${{ inputs.build-context }}
          file: ${{ inputs.working-directory }}/${{ inputs.service-path }}/${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.image-prefix }}-${{ inputs.service-name }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image-prefix }}-${{ inputs.service-name }}
          provenance: true
          sbom: true

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ—ï¸ ${{ inputs.service-name }} Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | \`${{ inputs.service-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ inputs.image-prefix }}/${{ inputs.service-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ inputs.docker-tag }}\` |" >> $GITHUB_STEP_SUMMARY
