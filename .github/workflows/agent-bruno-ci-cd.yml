# ============================================================================
# AI-powered chatbot agent for homelab homepage.
# Uses reusable workflow for standardized CI/CD.
# ============================================================================

name: ðŸ¤– Agent-Bruno - CI/CD

permissions:
  contents: write
  packages: write
  security-events: write
  attestations: write
  id-token: write

on:
  workflow_dispatch:
  push:
    branches: [main, develop, 'feature/**', 'bugfix/**']
    paths:
      - 'flux/ai/agent-bruno/**'
      - '.github/workflows/agent-bruno-ci-cd.yml'
    tags:
      - 'agent-bruno-v*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-cd:
    name: ðŸ¤– Agent-Bruno
    uses: ./.github/workflows/_reusable-agent-cicd.yml
    with:
      agent-name: agent-bruno
      working-directory: flux/ai/agent-bruno
      image-name: agent-bruno/chatbot
      dockerfile: src/chatbot/Dockerfile
      python-version: '3.12'
      run-tests: true
      run-lint: true
      copy-shared-lib: true
    secrets: inherit
