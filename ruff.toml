# Ruff configuration for homelab Python projects
# https://docs.astral.sh/ruff/configuration/

line-length = 100
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    "node_modules",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    ".tox",
]

[lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "W",      # pycodestyle warnings
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

# Ignore these rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Use of assert (okay in tests)
    "S104",   # Possible binding to all interfaces
    "S311",   # Standard pseudo-random generators
    "B008",   # Do not perform function calls in argument defaults
    "B904",   # Within except clause, raise exceptions with raise ... from err
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Per-file ignores
[lint.per-file-ignores]
"**/tests/**/*.py" = ["S101", "S105", "S106", "S107"]  # Allow asserts and hardcoded credentials in tests
"**/*_test.py" = ["S101", "S105", "S106", "S107"]
"**/conftest.py" = ["S101", "S105", "S106", "S107"]
"**/test_*.py" = ["S101", "S105", "S106", "S107"]

[lint.isort]
known-first-party = ["agent_optimization", "shared_tests"]
force-single-line = false
combine-as-imports = true
lines-after-imports = 2

[lint.mccabe]
max-complexity = 15

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
