apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-scenarios-overview-dashboard
  namespace: prometheus
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: k6-scenarios
    grafana_dashboard: "1"
data:
  k6-scenarios-overview.json: |-
    {
      "title": "K6 Performance Test Scenarios Overview",
      "uid": "k6-scenarios-overview",
      "tags": ["k6", "scenario", "overview", "performance", "lambda"],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": ["k6", "scenario"],
          "targetBlank": true,
          "title": "Scenario Dashboards",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "ğŸ¯ Test Scenarios Overview - Deploy k6-scenarios-overview-dashboard.json for full version",
          "type": "row"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "time": { "from": "now-30m", "to": "now" },
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 2
    }
