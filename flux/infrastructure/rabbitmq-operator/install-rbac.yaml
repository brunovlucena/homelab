---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rabbitmq-installer
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rabbitmq-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rabbitmq-installer
subjects:
- kind: ServiceAccount
  name: rabbitmq-installer
  namespace: rabbitmq-system

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-installer
  namespace: rabbitmq-system