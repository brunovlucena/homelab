apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-broker-webhook
  namespace: knative-eventing
  labels:
    rabbitmq.eventing.knative.dev/release: "v1.17.6"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rabbitmq-broker-webhook
  labels:
    rabbitmq.eventing.knative.dev/release: "v1.17.6"
subjects:
  - kind: ServiceAccount
    name: rabbitmq-broker-webhook
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: rabbitmq-broker-webhook
  apiGroup: rbac.authorization.k8s.io

