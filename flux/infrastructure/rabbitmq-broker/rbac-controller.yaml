apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-rabbitmq-broker-controller
  labels:
    rabbitmq.eventing.knative.dev/release: "v1.17.6"
rules:
  # Configs resources and status we care about.
  - apiGroups:
      - ""
    resources:
      - "namespaces/finalizers"
    verbs:
      - "update"
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
  - apiGroups:
      - rabbitmq.com
    resources:
      - rabbitmqclusters
      - queues
    verbs:
      - "get"
      - "list"
      - "watch"
      - "update"
  - apiGroups:
      - rabbitmq.com
    resources:
      - bindings
      - exchanges
      - queues
      - policies
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"
  - apiGroups:
      - eventing.knative.dev
    resources:
      - rabbitmqbrokerconfigs
      - eventpolicies
      - eventpolicies/status
    verbs:
      - "get"
      - "list"
      - "create"
      - "update"
      - "delete"
      - "patch"
      - "watch"

