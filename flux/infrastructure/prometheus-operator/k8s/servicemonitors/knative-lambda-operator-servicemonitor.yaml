#
#  ğŸ“Š SERVICEMONITOR
#
#  Purpose: Prometheus metrics collection for operator
#  Used by: Flagger for canary analysis, Grafana dashboards
#
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: knative-lambda-operator
  namespace: knative-lambda
  labels:
    app.kubernetes.io/name: knative-lambda-operator
    app.kubernetes.io/component: monitoring
    # Required for prometheus-operator to discover
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: knative-lambda-operator
  namespaceSelector:
    matchNames:
      - knative-lambda
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      # ğŸ·ï¸ Relabel configs for better metric organization
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_version]
          targetLabel: version

