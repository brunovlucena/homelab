---
# Grafana Dashboard ConfigMap for Agent Contracts Security Pipeline
# This dashboard is automatically discovered by Grafana via the sidecar
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-agent-contracts
  namespace: prometheus
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: agent-contracts
    app.kubernetes.io/component: dashboard
  annotations:
    k8s-sidecar-target-directory: "Agents"
data:
  agent-contracts-dashboard.json: |
    {
      "title": "Agent Contracts - Smart Contract Security Dashboard (v1) [s39]",
      "tags": ["agent-contracts", "security", "blockchain", "vulnerabilities", "knative", "lambda"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "uid": "agent-contracts",
      "editable": true,
      "graphTooltip": 1,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": ["knative", "lambda", "security"],
          "targetBlank": true,
          "title": "Related Dashboards",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "templating": {
        "list": [
          {
            "name": "chain",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "query": { "query": "label_values(agent_contracts_scanned_total, chain)", "refId": "StandardVariableQuery" },
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "label": "Chain"
          },
          {
            "name": "severity",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "query": { "query": "label_values(agent_contracts_vulnerabilities_total, severity)", "refId": "StandardVariableQuery" },
            "current": { "selected": true, "text": "All", "value": "$__all" },
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "label": "Severity"
          }
        ]
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          },
          {
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "enable": true,
            "expr": "ALERTS{alertname=~\"AgentContracts.*\", alertstate=\"firing\"}",
            "iconColor": "red",
            "name": "Agent Contracts Alerts",
            "titleFormat": "{{alertname}}",
            "textFormat": "{{ $labels.alertname }}: {{ $labels.severity }}"
          }
        ]
      },
      "panels": [
        {
          "type": "row",
          "title": "üîí Security Pipeline Overview",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "collapsed": false
        },
        {
          "type": "stat",
          "title": "Contracts Scanned (24h)",
          "description": "Total contracts scanned in the last 24 hours",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 2,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_scanned_total{chain=~\"$chain\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Vulnerabilities Found (24h)",
          "description": "Total vulnerabilities detected",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "id": 3,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_vulnerabilities_total{chain=~\"$chain\", severity=~\"$severity\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "üö® Critical Vulns (24h)",
          "description": "Critical vulnerabilities requiring immediate action",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "id": 4,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_critical_vulns_total{chain=~\"$chain\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Exploits Validated (24h)",
          "description": "PoC exploits successfully validated on Anvil",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "id": 5,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_exploits_validated_total{chain=~\"$chain\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Active Scans",
          "description": "Currently running vulnerability scans",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "id": 6,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "orange", "value": 10 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(agent_contracts_active_scans{chain=~\"$chain\"}) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Pending Queue",
          "description": "Contracts waiting to be scanned",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 7,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(agent_contracts_pending_queue{chain=~\"$chain\"}) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "row",
          "title": "üîç Vulnerability Detection",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "collapsed": false
        },
        {
          "type": "piechart",
          "title": "Vulnerabilities by Severity",
          "description": "Distribution of vulnerabilities by severity",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 6 },
          "id": 11,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": []
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "critical" }, "properties": [{ "id": "color", "value": { "fixedColor": "dark-red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "high" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "medium" }, "properties": [{ "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "low" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "info" }, "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }] }
            ]
          },
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"] },
            "pieType": "donut",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (severity) (increase(agent_contracts_vulnerabilities_total{chain=~\"$chain\"}[24h]))",
              "legendFormat": "{{severity}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Vulnerabilities Found Over Time",
          "description": "Vulnerabilities detected per chain and severity",
          "gridPos": { "h": 8, "w": 16, "x": 8, "y": 6 },
          "id": 12,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 80,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "unit": "short",
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              { "matcher": { "id": "byRegexp", "options": ".*critical.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "dark-red", "mode": "fixed" } }] },
              { "matcher": { "id": "byRegexp", "options": ".*high.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byRegexp", "options": ".*medium.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } }] }
            ]
          },
          "options": {
            "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (chain, severity) (increase(agent_contracts_vulnerabilities_total{chain=~\"$chain\", severity=~\"$severity\"}[5m]))",
              "legendFormat": "{{chain}} - {{severity}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "row",
          "title": "üí• Exploit Generation & Validation",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 20,
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Exploits Generated vs Validated",
          "description": "Exploit generation success and validation rates",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "id": 21,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "unit": "short",
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              { "matcher": { "id": "byRegexp", "options": ".*validated.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byRegexp", "options": ".*generated.*success.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byRegexp", "options": ".*failed.*" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] }
            ]
          },
          "options": {
            "legend": { "calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (chain, status) (increase(agent_contracts_exploits_generated_total{chain=~\"$chain\"}[5m]))",
              "legendFormat": "generated - {{chain}} - {{status}}",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (chain) (increase(agent_contracts_exploits_validated_total{chain=~\"$chain\"}[5m]))",
              "legendFormat": "validated - {{chain}}",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (chain) (increase(agent_contracts_exploits_failed_validation_total{chain=~\"$chain\"}[5m]))",
              "legendFormat": "failed validation - {{chain}}",
              "refId": "C"
            }
          ]
        },
        {
          "type": "gauge",
          "title": "Exploit Validation Rate",
          "description": "Percentage of generated exploits that validated successfully",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 15 },
          "id": 22,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 0.3 },
                  { "color": "green", "value": 0.5 }
                ]
              },
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "mappings": []
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_exploits_validated_total{chain=~\"$chain\"}[24h])) / sum(increase(agent_contracts_exploits_generated_total{chain=~\"$chain\", status=\"success\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "LLM Queue Depth",
          "description": "LLM inference queue depth",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 15 },
          "id": 23,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 15 }
                ]
              },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(agent_contracts_llm_queue_depth) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Tokens Used (24h)",
          "description": "Total LLM tokens consumed",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 19 },
          "id": 24,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": { "mode": "absolute", "steps": [{ "color": "orange", "value": null }] },
              "unit": "short",
              "mappings": []
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum(increase(agent_contracts_llm_tokens_total[24h])) or vector(0)",
              "refId": "A"
            }
          ]
        },
        {
          "type": "row",
          "title": "‚ö° Performance Metrics",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
          "id": 30,
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Scan Duration by Analyzer",
          "description": "P95 scan duration by analyzer type",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "id": 31,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "line" }
              },
              "unit": "s",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 300 }
                ]
              }
            }
          },
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "histogram_quantile(0.95, sum by (le, analyzer, chain) (rate(agent_contracts_scan_duration_seconds_bucket{chain=~\"$chain\"}[5m])))",
              "legendFormat": "{{chain}} - {{analyzer}} P95",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Exploit Validation Duration",
          "description": "Time to validate exploits on Anvil fork",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "id": 32,
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
