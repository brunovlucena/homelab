    {
      "title": "\ud83e\udd16 Agent Versions - QA Dashboard (v1) [s39]",
      "tags": [
        "agents",
        "versions",
        "qa",
        "monitoring",
        "knative",
        "lambda"
      ],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "uid": "agent-versions",
      "editable": true,
      "graphTooltip": 1,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [
