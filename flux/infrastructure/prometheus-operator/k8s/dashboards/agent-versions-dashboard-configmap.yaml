            "name": "namespace",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "query": {
              "query": "label_values({__name__=~\"agent_.*_build_info\"}, namespace)",
              "refId": "StandardVariableQuery"
            },
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "label": "Namespace"
          }
        ]
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
