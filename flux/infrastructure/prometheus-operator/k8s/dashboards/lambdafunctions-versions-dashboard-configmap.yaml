apiVersion: v1
kind: ConfigMap
metadata:
  name: lambdafunctions-versions-dashboard
  namespace: prometheus
  labels:
    grafana_dashboard: "1"
data:
  lambdafunctions-versions-dashboard.json: |
    {
      "title": "\u26a1 LambdaFunctions Versions - QA Dashboard (v1) [s39]",
      "tags": [
        "lambdafunctions",
        "versions",
        "qa",
        "monitoring",
        "knative",
        "lambda",
        "devsecops"
      ],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "uid": "lambdafunctions-versions",
      "editable": true,
      "graphTooltip": 1,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [
            "lambda",
            "knative",
            "agent"
          ],
          "targetBlank": true,
          "title": "Related Dashboards",
          "type": "dashboards"
        }
      ],
      "liveNow": false,
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "query": {
              "query": "label_values(devsecops_lambdafunction_image_info, namespace)",
              "refId": "StandardVariableQuery"
            },
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "label": "Namespace"
          }
        ]
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "type": "row",
          "title": "\ud83d\udcca LambdaFunctions Overview",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "collapsed": false
        },
        {
          "type": "stat",
          "title": "Total LambdaFunctions",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 1
          },
          "id": 2,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "count(devsecops_lambdafunction_image_info{namespace=~\"$namespace\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Outdated Images",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 1
          },
          "id": 3,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "sum(devsecops_lambdafunction_outdated_total{namespace=~\"$namespace\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 2
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Up-to-date Images",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 1
          },
          "id": 4,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "count(devsecops_lambdafunction_image_info{namespace=~\"$namespace\"}) - sum(devsecops_lambdafunction_outdated_total{namespace=~\"$namespace\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "stat",
          "title": "Functions Ready",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 18,
            "y": 1
          },
          "id": 5,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "sum(knative_lambda_operator_lambdafunctions_total{namespace=~\"$namespace\", phase=\"Ready\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "type": "row",
          "title": "\ud83d\udccb LambdaFunction Version Details",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 5
          },
          "id": 6,
          "collapsed": false
        },
        {
          "type": "table",
          "title": "LambdaFunction Versions & Status",
          "description": "Shows all LambdaFunction image versions. Outdated images are highlighted in RED. Data from agent-devsecops image scanner.",
          "gridPos": {
            "h": 15,
            "w": 24,
            "x": 0,
            "y": 6
          },
          "id": 7,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto",
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 0
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Function"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 200
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Version"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 120
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "options": {
                          "match": "null",
                          "result": {
                            "text": "N/A",
                            "color": "red"
                          }
                        },
                        "type": "special"
                      },
                      {
                        "options": {
                          "match": "unknown",
                          "result": {
                            "text": "unknown",
                            "color": "red"
                          }
                        },
                        "type": "value"
                      }
                    ]
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Status"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 150
                  },
                  {
                    "id": "custom.displayMode",
                    "value": "color-background"
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "options": {
                          "\u2705 Up-to-date": {
                            "text": "\u2705 Up-to-date",
                            "color": "green"
                          },
                          "\u26a0\ufe0f Outdated": {
                            "text": "\u26a0\ufe0f Outdated",
                            "color": "red"
                          },
                          "\u274c Unknown": {
                            "text": "\u274c Unknown",
                            "color": "red"
                          },
                          "\u23f3 No Image": {
                            "text": "\u23f3 No Image",
                            "color": "yellow"
                          }
                        },
                        "type": "value"
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "cellHeight": "md",
            "footer": {
              "show": false,
              "reducer": [
                "sum"
              ],
              "countRows": false
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "devsecops_lambdafunction_image_info{namespace=~\"$namespace\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value": true,
                  "__name__": true,
                  "instance": true,
                  "job": true,
                  "pod": true
                },
                "indexByName": {
                  "function": 0,
                  "namespace": 1,
                  "image_uri": 2,
                  "tag": 3,
                  "version": 4,
                  "registry": 5
                },
                "renameByName": {
                  "function": "Function",
                  "namespace": "Namespace",
                  "image_uri": "Image URI",
                  "tag": "Tag",
                  "version": "Version",
                  "registry": "Registry"
                }
              }
            },
            {
              "id": "calculateField",
              "options": {
                "alias": "Status",
                "binary": {
                  "left": "Version",
                  "reducer": "sum",
                  "operator": "*"
                },
                "mode": "binary",
                "reduce": {
                  "include": [
                    "Version"
                  ],
                  "reducer": "sum"
                },
                "replaceFields": false,
                "resultName": "Status"
              }
            }
          ]
        },
        {
          "type": "row",
          "title": "\ud83d\udcc8 LambdaFunction Activity",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 21
          },
          "id": 8,
          "collapsed": false
        },
        {
          "type": "timeseries",
          "title": "Function Invocations (Rate)",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 22
          },
          "id": 9,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "rate(knative_lambda_function_invocations_total{namespace=~\"$namespace\", status=\"success\"}[5m])",
              "refId": "A",
              "legendFormat": "{{function}} (success)"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "rate(knative_lambda_function_invocations_total{namespace=~\"$namespace\", status=\"error\"}[5m])",
              "refId": "B",
              "legendFormat": "{{function}} (error)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "reqps"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Function Duration (P95)",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 22
          },
          "id": 10,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "histogram_quantile(0.95, rate(knative_lambda_function_duration_seconds_bucket{namespace=~\"$namespace\"}[5m]))",
              "refId": "A",
              "legendFormat": "{{function}} (P95)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "s"
            }
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "10s",
          "30s",
          "1m",
          "5m",
          "15m",
          "30m",
          "1h"
        ]
      }
    }
