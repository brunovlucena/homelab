      port: 50054
      targetPort: 50054
      protocol: TCP
    - name: solana-rpc
      port: 50055
      targetPort: 50055
      protocol: TCP
    - name: sub-mgr
      port: 50056
      targetPort: 50056
      protocol: TCP
