[pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end integration tests (requires cluster access)
    build: Build event E2E tests
    parser: Parser event E2E tests
    delete: Service deletion E2E tests
    lifecycle: Full lifecycle E2E tests
    slow: Slow tests that take > 5 minutes

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

