apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-warp
  labels:
    app: cloudflared
spec:
  replicas: 2  # For high availability
  selector:
    matchLabels:
      app: cloudflared
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cloudflared
        image: localhost:5001/cloudflared:2025.11.1
        # Source: cloudflare/cloudflared:2025.11.1
        imagePullPolicy: IfNotPresent
        args:
        - tunnel
        - --no-autoupdate
        - run
        - --token
        - $(CLOUDFLARE_WARP_TOKEN)
        env:
        - name: CLOUDFLARE_WARP_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-warp-credentials
              key: CLOUDFLARE_WARP_TOKEN
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        resources:
          # requests:
          #   memory: "64Mi"
          #   cpu: "50m"
          limits:
            memory: "128Mi"
            # cpu: "200m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /etc/cloudflared
      volumes:
      - name: tmp
        emptyDir: {}
      - name: config
        emptyDir: {}

