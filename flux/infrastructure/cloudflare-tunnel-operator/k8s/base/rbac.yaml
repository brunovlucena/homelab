---
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Cloudflare Tunnel Operator RBAC
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-tunnel-operator
  namespace: cloudflare-tunnel
  labels:
    app: cloudflare-tunnel-operator
    component: automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudflare-tunnel-operator
  labels:
    app: cloudflare-tunnel-operator
    component: automation
rules:
  # Watch and manage CloudflareTunnelIngress CRDs
  - apiGroups: ["tunnel.cloudflare.io"]
    resources: ["cloudflaretunnelingresses"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["tunnel.cloudflare.io"]
    resources: ["cloudflaretunnelingresses/status"]
    verbs: ["get", "update", "patch"]
  # Read services to get ClusterIPs and NodePorts
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Read nodes to get NodeIPs for NodePort services
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Create events for status reporting
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudflare-tunnel-operator
  labels:
    app: cloudflare-tunnel-operator
    component: automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudflare-tunnel-operator
subjects:
  - kind: ServiceAccount
    name: cloudflare-tunnel-operator
    namespace: cloudflare-tunnel
