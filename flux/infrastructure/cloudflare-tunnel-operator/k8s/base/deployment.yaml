# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Cloudflare Tunnel Operator Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel-operator
  namespace: cloudflare-tunnel
  labels:
    app: cloudflare-tunnel-operator
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel-operator
      component: controller
  template:
    metadata:
      labels:
        app: cloudflare-tunnel-operator
        component: controller
    spec:
      serviceAccountName: cloudflare-tunnel-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: localhost:5001/cloudflare-tunnel-operator:v1.0.35
          imagePullPolicy: Always
          args:
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --leader-elect=false
          env:
            - name: CLOUDFLARE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-api-key
            - name: CLOUDFLARE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-email
            - name: CLOUDFLARE_TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare-tunnel-token
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
