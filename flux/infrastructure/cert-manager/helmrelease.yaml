
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: cert-manager
      version: v1.18.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  values:
    installCRDs: true
    replicaCount: 1
    
    # Use local registry
    image:
      repository: localhost:5001/cert-manager-controller
      # Fallback: quay.io/jetstack/cert-manager-controller
      tag: v1.18.2
    
    webhook:
      image:
        repository: localhost:5001/cert-manager-webhook
        # Fallback: quay.io/jetstack/cert-manager-webhook
        tag: v1.18.2
    
    cainjector:
      image:
        repository: localhost:5001/cert-manager-cainjector
        # Fallback: quay.io/jetstack/cert-manager-cainjector
        tag: v1.18.2
    
    startupapicheck:
      image:
        repository: localhost:5001/cert-manager-startupapicheck
        # Fallback: quay.io/jetstack/cert-manager-startupapicheck
        tag: v1.18.2
    
    # Disable Prometheus monitoring - managed by prometheus-operator
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
      podmonitor:
        enabled: false
    
