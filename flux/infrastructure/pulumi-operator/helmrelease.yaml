---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulumi-operator
  namespace: pulumi
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: pulumi-kubernetes-operator
      version: "2.3.0"
      sourceRef:
        kind: HelmRepository
        name: pulumi
        namespace: flux-system
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      registry: localhost:5001
      repository: pulumi-kubernetes-operator
      tag: v2.3.0
    serviceAccount:
      create: true
      name: pulumi-operator
    serviceMonitor:
      enabled: true
    # Expose Pulumi Operator via NodePort for Cursor access
    service:
      type: NodePort
      nodePort: 30010
      port: 80
    resources:
      # requests:
      #   cpu: 100m
      #   memory: 256Mi
      limits:
        # cpu: 500m
        memory: 512Mi

