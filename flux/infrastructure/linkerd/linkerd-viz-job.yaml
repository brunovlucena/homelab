---
# ðŸ“Š Job to install Linkerd Viz extension using the linkerd CLI
apiVersion: batch/v1
kind: Job
metadata:
  name: linkerd-viz-install
  namespace: linkerd-viz
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  template:
    metadata:
      labels:
        app: linkerd-viz-install
    spec:
      restartPolicy: OnFailure
      serviceAccountName: linkerd-viz-installer
      containers:
      - name: install-viz
        image: localhost:5001/kubectl:v1.34.0
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "ðŸ“¦ Using pre-installed Linkerd CLI..."
          linkerd version --client
          echo "ðŸ“Š Installing Linkerd Viz extension..."
          # Wait a bit for control plane to be ready
          sleep 10
          # Generate YAML and apply with local registry image overrides
          linkerd viz install --ignore-cluster --set tap.image.name=localhost:5001/linkerd-tap --set metricsAPI.image.name=localhost:5001/linkerd-metrics-api --set web.image.name=localhost:5001/linkerd-web --set prometheus.image.name=localhost:5001/prometheus --set proxyInit.image.name=localhost:5001/linkerd-proxy-init --set proxyInit.image.version=v2.4.3 --set proxy.image.name=localhost:5001/linkerd-proxy --set proxy.image.version=edge-25.11.1 | kubectl apply -f -
          echo "âœ… Linkerd Viz installed successfully"
        volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-viz-installer
  namespace: linkerd-viz
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linkerd-viz-installer
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: linkerd-viz-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-viz-installer
subjects:
- kind: ServiceAccount
  name: linkerd-viz-installer
  namespace: linkerd-viz

