---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: twingate-connector
  namespace: twingate
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: connector
      version: "0.1.31"
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: twingate-secrets
      valuesKey: accessToken
      targetPath: connector.accessToken
    - kind: Secret
      name: twingate-secrets
      valuesKey: refreshToken
      targetPath: connector.refreshToken
  values:
    connector:
      network: "bvlucena"
    
    # Use local registry
    image:
      repository: localhost:5001/twingate-connector
      # Fallback: twingate/connector
      tag: latest

