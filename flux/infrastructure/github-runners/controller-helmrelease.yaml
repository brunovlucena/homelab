---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-controller
  namespace: github-runners
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: gha-runner-scale-set-controller
      version: "0.13.0"
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  # Controller automatically installs CRDs
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    replicaCount: 1
    
    # Image configuration
    image:
      # repository: ghcr.io/actions/actions-runner-scale-set-controller
      repository: localhost:5001/gha-runner-scale-set-controller
      tag: "0.13.0"
    
    # Resource limits
    resources:
      limits:
        # cpu: 500m
        memory: 512Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    
    # Metrics for Prometheus
    metrics:
      controllerManagerAddr: ":8080"
      listenerAddr: ":8080"
      listenerEndpoint: "/metrics"
    
    # Service monitor for Prometheus
    serviceMonitor:
      enabled: true

