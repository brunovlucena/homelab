---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  # Use Recreate strategy for single-replica stateful workloads with PVC
  # RollingUpdate causes issues because the new pod can't mount the PVC while old is running
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Give PostgreSQL enough time to shut down cleanly
      terminationGracePeriodSeconds: 60
      containers:
      - name: postgres
        image: localhost:5001/postgres:16-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Liveness probe - restart if PostgreSQL stops responding
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - only send traffic when ready
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
            - -d
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # CRITICAL: Clean shutdown to prevent WAL corruption
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                pg_ctl stop -D "$PGDATA" -m fast -w -t 50
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
