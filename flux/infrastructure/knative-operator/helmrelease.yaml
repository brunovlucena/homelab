---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: knative-operator
  annotations:
    kustomize.toolkit.fluxcd.io/sync-wave: "1"
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: knative-operator
      version: 1.16.3
      sourceRef:
        kind: HelmRepository
        name: knative-operator
        namespace: flux-system
  values:
    knative_operator:
      knative_operator:
        image: localhost:5001/knative-operator
        tag: v1.16.3
        resources:
          # requests:
          #   cpu: 100m
          #   memory: 100Mi
          limits:
            # cpu: 500m
            memory: 512Mi
      operator_webhook:
        image: localhost:5001/knative-operator-webhook
        tag: v1.16.3
        resources:
          # requests:
          #   cpu: 100m
          #   memory: 100Mi
          limits:
            # cpu: 500m
            memory: 512Mi

