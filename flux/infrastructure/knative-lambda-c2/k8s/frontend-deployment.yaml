apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2-frontend
  namespace: knative-lambda-c2
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: knative-lambda-c2
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knative-lambda-c2
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: frontend
        image: localhost:5001/knative-lambda-c2-frontend:v1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
