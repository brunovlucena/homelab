apiVersion: v1
kind: ServiceAccount
metadata:
  name: c2-secret-init
  namespace: knative-lambda-c2
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: bootstrap
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: c2-backend
  namespace: knative-lambda-c2
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: backend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: c2-secret-init
  namespace: knative-lambda-c2
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: c2-secret-init-minio
  namespace: minio
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: bootstrap
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: c2-secret-init
  namespace: knative-lambda-c2
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: c2-secret-init
subjects:
- kind: ServiceAccount
  name: c2-secret-init
  namespace: knative-lambda-c2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: c2-secret-init-minio
  namespace: minio
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: bootstrap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: c2-secret-init-minio
subjects:
- kind: ServiceAccount
  name: c2-secret-init
  namespace: knative-lambda-c2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: c2-backend
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: backend
rules:
- apiGroups: ["lambda.knative.io"]
  resources: ["lambdafunctions", "lambdaagents"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: c2-backend
  labels:
    app.kubernetes.io/name: knative-lambda-c2
    app.kubernetes.io/component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: c2-backend
subjects:
- kind: ServiceAccount
  name: c2-backend
  namespace: knative-lambda-c2
