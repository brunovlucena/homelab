---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lancedb
  namespace: lancedb
  labels:
    app: lancedb
    app.kubernetes.io/name: lancedb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lancedb
  template:
    metadata:
      labels:
        app: lancedb
        app.kubernetes.io/name: lancedb
    spec:
      containers:
      - name: lancedb
        image: lancedb/lancedb:latest
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: LANCE_DB_URI
          value: "/data/lancedb"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lancedb-pvc

