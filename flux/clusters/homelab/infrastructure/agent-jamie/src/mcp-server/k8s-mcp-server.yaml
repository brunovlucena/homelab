---
apiVersion: v1
kind: Service
metadata:
  name: jamie-mcp-server-service
  namespace: jamie
  labels:
    app: jamie-mcp-server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: jamie-mcp-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jamie-mcp-server
  namespace: jamie
  labels:
    app: jamie-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jamie-mcp-server
  template:
    metadata:
      labels:
        app: jamie-mcp-server
    spec:
      containers:
      - name: jamie-mcp-server
        image: ghcr.io/brunovlucena/jamie-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: JAMIE_SLACK_BOT_URL
          value: "http://jamie-slack-bot-service.jamie.svc.cluster.local:8080"
        - name: LOGFIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: jamie-secrets
              key: LOGFIRE_TOKEN
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10

