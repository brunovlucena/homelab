{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bruno-site.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: ExternalName
  externalName: 192.168.0.12
  ports:
  - port: 11434
    targetPort: 11434
    protocol: TCP
    name: http
{{- end }}
