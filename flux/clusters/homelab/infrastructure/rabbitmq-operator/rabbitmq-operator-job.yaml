---
# üê∞ Job to install RabbitMQ Cluster Operator using kubectl krew plugin
apiVersion: batch/v1
kind: Job
metadata:
  name: rabbitmq-operator-install
  namespace: rabbitmq-operator
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  template:
    metadata:
      labels:
        app: rabbitmq-operator-install
    spec:
      restartPolicy: OnFailure
      serviceAccountName: rabbitmq-installer
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: install-operator
        image: ghcr.io/brunovlucena/kubectl:v1.34.0
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "üê∞ Installing RabbitMQ Cluster Operator..."
          kubectl rabbitmq install-cluster-operator
          echo "‚úÖ RabbitMQ Cluster Operator installed successfully"
        volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-installer
  namespace: rabbitmq-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rabbitmq-installer
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rabbitmq-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rabbitmq-installer
subjects:
- kind: ServiceAccount
  name: rabbitmq-installer
  namespace: rabbitmq-operator

