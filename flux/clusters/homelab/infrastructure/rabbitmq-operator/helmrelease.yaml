apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 10m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.4.32"
      sourceRef:
        kind: HelmRepository
        name: rabbitmq
        namespace: flux-system
      interval: 5m
  values:
    # üê∞ RabbitMQ Cluster Operator - KISS Configuration
    useCertManager: true

    # Use official RabbitMQ operator images (Bitnami deprecated)
    clusterOperator:
      image:
        registry: docker.io
        repository: rabbitmqoperator/cluster-operator
        tag: 2.16.1

    msgTopologyOperator:
      image:
        registry: docker.io
        repository: rabbitmqoperator/messaging-topology-operator
        tag: 1.17.4

    credentialUpdaterImage:
      registry: docker.io
      repository: rabbitmqoperator/default-user-credential-updater
      tag: 1.0.8


