apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: ">=4.4.34"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    # 🐰 RabbitMQ Cluster Operator Configuration
    useCertManager: true
    
    # 🎯 Tolerations for knative nodes
    tolerations:
      - key: "knative"
        operator: Equal
        value: "true"
        effect: NoSchedule
    
    # 📊 Operator Metrics Configuration
    clusterOperator:
      metrics:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          namespace: rabbitmq-operator
    
    # 🔧 Resource Configuration
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

