apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 15m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.4.34"
      sourceRef:
        kind: HelmRepository
        name: rabbitmq
        namespace: flux-system
      interval: 5m
  values:
    # üê∞ RabbitMQ Cluster Operator - Bitnami Chart (using default images)
    useCertManager: true
    
    # Override image tags to use available versions
    clusterOperator:
      image:
        registry: docker.io
        repository: bitnami/rabbitmq-cluster-operator
        tag: 2.16.1-debian-12-r0
    
    msgTopologyOperator:
      image:
        registry: docker.io
        repository: bitnami/rmq-messaging-topology-operator
        tag: 1.17.0-debian-12-r1


