apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 15m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.4.26"  # Using stable version
      sourceRef:
        kind: HelmRepository
        name: rabbitmq
        namespace: flux-system
      interval: 5m
  values:
    # 🐰 RabbitMQ Cluster Operator - Bitnami Chart
    # Chart 4.4.26 uses stable images: cluster-operator:2.15.0-debian-12-r1, topology-operator:1.17.3-debian-12-r0
    useCertManager: true


