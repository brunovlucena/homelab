apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 10m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.3.24"
      sourceRef:
        kind: HelmRepository
        name: rabbitmq
        namespace: flux-system
      interval: 5m
  values:
    # üê∞ RabbitMQ Cluster Operator - KISS Configuration
    useCertManager: false


