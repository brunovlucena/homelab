apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 5m
  timeout: 10m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "4.4.32"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    # 🐰 RabbitMQ Cluster Operator Configuration
    useCertManager: true
    
    # 🎯 Tolerations for knative nodes
    tolerations:
      - key: "knative"
        operator: Equal
        value: "true"
        effect: NoSchedule
    
    # 🖼️ Override image to use official RabbitMQ operator (Bitnami deprecated Debian images)
    msgTopologyOperator:
      image:
        registry: docker.io
        repository: rabbitmqoperator/messaging-topology-operator
        tag: 1.17.4
    
    # 📊 Operator Metrics Configuration
    clusterOperator:
      metrics:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          namespace: rabbitmq-operator
    
    # 🔧 Resource Configuration
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

