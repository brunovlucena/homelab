apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: minio
spec:
  template:
    spec:
      containers:
      - name: mc
        image: minio/mc:latest
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        command:
        - /bin/sh
        - -c
        - |
          # Wait for MinIO to be ready
          until mc alias set myminio http://minio-service:9000 "${MINIO_ROOT_USER}" "${MINIO_ROOT_PASSWORD}"; do
            echo "Waiting for MinIO to be ready..."
            sleep 5
          done
          
          # Create bucket for homepage assets
          mc mb myminio/homepage-assets --ignore-existing
          
          # Set bucket policy to public read
          mc anonymous set public myminio/homepage-assets
          
          echo "MinIO setup completed successfully"
      restartPolicy: OnFailure
