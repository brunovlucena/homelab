---
# 🔧 ScyllaDB Operator - manages ScyllaDB clusters on Kubernetes
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scylla-operator
  namespace: scylla-operator
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: scylla-operator
      version: ">=1.0.0"
      sourceRef:
        kind: HelmRepository
        name: scylla-operator
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    # 🖼️ Image configuration
    image:
      repository: scylladb
      pullPolicy: IfNotPresent
    
    # 💾 Resource allocation for operator
    resources:
      requests:
        cpu: 100m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 128Mi
    
    # 🔐 Webhook configuration
    webhook:
      # Use cert-manager for automatic certificate generation
      createSelfSignedCertificate: true

