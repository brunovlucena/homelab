apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: mongodb
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: mongodb
      version: ">=16.5.45"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    # üçÉ MongoDB Configuration
    architecture: standalone
    
    auth:
      enabled: false  # Internal service, no auth needed
      # For production, enable auth and use secrets:
      # enabled: true
      # rootUser: admin
      # existingSecret: mongodb-secret
    
    persistence:
      enabled: true
      storageClass: standard
      size: 20Gi
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    
    # üìä Metrics for Prometheus
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: mongodb
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
    
    # üì° Service Configuration
    service:
      type: ClusterIP
      ports:
        mongodb: 27017

