display_information:
  name: Jamie
  description: Your SRE Companion - Intelligent infrastructure monitoring and management
  background_color: "#1a1d21"
  long_description: "Jamie is an intelligent SRE assistant that helps you monitor, troubleshoot, and manage your infrastructure directly from Slack. Powered by Agent-SRE and Model Context Protocol (MCP), Jamie provides real-time insights into your systems, helps with incident investigation, and executes operational tasks - all through natural conversation."

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Jamie
    always_online: true
  slash_commands:
    - command: /jamie-help
      url: https://your-domain.com/slack/commands
      description: Show Jamie help and available commands
      usage_hint: "[no parameters]"
      should_escape: false
    - command: /jamie-status
      url: https://your-domain.com/slack/commands
      description: Check Agent-SRE connection status
      usage_hint: "[no parameters]"
      should_escape: false
    - command: /jamie-analyze-logs
      url: https://your-domain.com/slack/commands
      description: Analyze logs for errors and patterns
      usage_hint: "[paste logs or error messages]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - chat:write.public
      - commands
      - im:history
      - im:read
      - im:write
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - mpim:history
      - mpim:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false

