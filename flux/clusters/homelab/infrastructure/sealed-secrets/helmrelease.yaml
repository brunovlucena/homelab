
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
  finalizers:
    - finalizers.fluxcd.io
spec:
  interval: 5m
  timeout: 30m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  chart:
    spec:
      chart: sealed-secrets
      version: 2.17.4
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
  values:
    fullnameOverride: sealed-secrets
    serviceAccount:
      create: true
      name: sealed-secrets
    rbac:
      create: true
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    # Ensure sealed-secrets survives destroy by preventing deletion
    # and maintaining the private key
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
    # Add persistence for the private key (uses default storage class)
    persistence:
      enabled: false  # Disabled for initial install - can be enabled later
    tolerations: []
    nodeSelector: {}
    # Prevent accidental deletion (disabled during initial install)
    podDisruptionBudget:
      enabled: false
