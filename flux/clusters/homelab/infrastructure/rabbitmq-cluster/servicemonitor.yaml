apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq-cluster
  namespace: rabbitmq-cluster
  labels:
    app: rabbitmq
    app.kubernetes.io/name: rabbitmq-cluster
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq-cluster
  endpoints:
    - port: prometheus
      interval: 30s
      path: /metrics

