{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bruno-site-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homepage.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
    prometheus: kube-prometheus
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
      app.kubernetes.io/component: api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
    honorLabels: true
    # No authentication for metrics endpoint
    # Relabeling rules for better metric organization
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_pod_container_name]
      targetLabel: container
    # Add custom labels for better organization
    - targetLabel: environment
      replacement: {{ .Values.environment | default "production" }}
    - targetLabel: cluster
      replacement: {{ .Values.cluster | default "default" }}
    - targetLabel: team
      replacement: "sre"
    - targetLabel: application
      replacement: "bruno-site"
  # Namespace selector to limit which namespaces to scrape
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}

