
apiVersion: v1
kind: Service
metadata:
  name: {{ include "homepage.fullname" . }}-frontend-nodeport
  labels:
    {{- include "homepage.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30120
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    nodePort: 30121
    protocol: TCP
  selector:
    {{- include "homepage.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
