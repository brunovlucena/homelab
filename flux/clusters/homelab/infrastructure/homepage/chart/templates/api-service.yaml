apiVersion: v1
kind: Service
metadata:
  name: {{ include "homepage.fullname" . }}-api
  labels:
    {{- include "homepage.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "homepage.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
