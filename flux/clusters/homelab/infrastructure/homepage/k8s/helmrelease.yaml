
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: ./flux/clusters/homelab/infrastructure/homepage/chart
      version: 0.1.31
      sourceRef:
        kind: GitRepository
        name: homelab
        namespace: flux-system
  values:
    ingress:
      enabled: false
    monitoring:
      enabled: true
    ollama:
      url: "http://ollama:11434"  # Use internal service
      enabled: true  # Enable Ollama with external service
    frontend:
      apiUrl: "/api/v1"
    # ðŸ¤– Agent Bruno Configuration (Homepage chatbot and knowledge assistant)
    agentBruno:
      enabled: true
      url: "http://agent-bruno-service.bruno.svc.cluster.local:8080"