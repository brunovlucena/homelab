apiVersion: v1
kind: Secret
metadata:
  name: bruno-site-cloudflare-secret
  namespace: bruno
  labels:
    app.kubernetes.io/name: bruno-site
    app.kubernetes.io/component: cloudflare
type: Opaque
data:
  # These will be encrypted by Sealed Secrets
  # To create this secret, run:
  # kubectl create secret generic bruno-site-cloudflare-secret \
  #   --from-literal=zone-id=your_zone_id_here \
  #   --from-literal=api-token=your_api_token_here \
  #   --from-literal=domain=lucena.cloud \
  #   --from-literal=enabled=true \
  #   --from-literal=cache-ttl=86400 \
  #   -n bruno \
  #   --dry-run=client -o yaml | kubeseal -o yaml > bruno-site-cloudflare-secret-sealed.yaml
  
  zone-id: <SEALED>
  api-token: <SEALED>
  domain: <SEALED>
  enabled: <SEALED>
  cache-ttl: <SEALED>
