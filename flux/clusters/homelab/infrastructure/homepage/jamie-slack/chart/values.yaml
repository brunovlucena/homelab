# ðŸ¤– Jamie Slack Bot - Default Values

# Replica configuration
replicaCount: 1

# Image configuration
image:
  registry: 565265565115.dkr.ecr.us-west-2.amazonaws.com
  repository: jamie-slack-bot
  tag: dev
  pullPolicy: Always

# Service Account
serviceAccount:
  create: true
  name: jamie-slack-bot
  annotations: {}

# Slack Configuration
slack:
  # These should be set via secret or external-secrets
  botToken: ""
  appToken: ""
  signingSecret: ""

# Agent-SRE Configuration
agentSRE:
  url: "http://homepage-api:8080"

# Ollama Configuration (Bruno's server)
ollama:
  url: "http://192.168.0.16:11434"

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Health checks
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "false"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Namespace
namespace: homepage
