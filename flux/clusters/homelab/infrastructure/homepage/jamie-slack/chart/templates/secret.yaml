apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jamie-slack-bot.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "jamie-slack-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
  SLACK_BOT_TOKEN: {{ .Values.slack.botToken | quote }}
  SLACK_APP_TOKEN: {{ .Values.slack.appToken | quote }}
  SLACK_SIGNING_SECRET: {{ .Values.slack.signingSecret | quote }}
  AGENT_SRE_URL: {{ .Values.agentSRE.url | quote }}
  OLLAMA_URL: {{ .Values.ollama.url | quote }}
