---
# üîê ConfigMap for MCP Server Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-sre-mcp-config
  namespace: agent-sre
  labels:
    app: agent-sre-mcp-server
data:
  PROMETHEUS_URL: "http://prometheus-operator-kube-p-prometheus.prometheus.svc.cluster.local:9090"
  GRAFANA_URL: "http://prometheus-operator-grafana.prometheus.svc.cluster.local:80"

---
# üöÄ Deployment for MCP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-sre-mcp-server
  namespace: agent-sre
  labels:
    app: agent-sre-mcp-server
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-sre-mcp-server
  template:
    metadata:
      labels:
        app: agent-sre-mcp-server
        component: mcp-server
      annotations:
        prometheus.io/scrape: "false"  # MCP server doesn't expose metrics
    spec:
      serviceAccountName: agent-sre
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: mcp-server
        image: ghcr.io/brunovlucena/agent-sre-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: mcp
          protocol: TCP
        envFrom:
        - configMapRef:
            name: agent-sre-mcp-config
        env:
        - name: GRAFANA_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-sre-secrets
              key: GRAFANA_API_KEY
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

---
# üåê Service for MCP Server
apiVersion: v1
kind: Service
metadata:
  name: agent-sre-mcp-server
  namespace: agent-sre
  labels:
    app: agent-sre-mcp-server
    component: mcp-server
spec:
  type: ClusterIP
  selector:
    app: sre-agent
    component: mcp-server
  ports:
  - name: mcp
    port: 3000
    targetPort: 3000
    protocol: TCP

---
# üîê ServiceAccount for MCP Server
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-sre
  namespace: agent-sre
  labels:
    app: agent-sre-mcp-server

