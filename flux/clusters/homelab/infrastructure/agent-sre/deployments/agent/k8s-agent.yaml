apiVersion: v1
kind: Namespace
metadata:
  name: agent-sre
  labels:
    name: agent-sre
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-agent
  namespace: agent-sre
  labels:
    app: sre-agent
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-agent
  template:
    metadata:
      labels:
        app: sre-agent
        component: agent
    spec:
      containers:
      - name: sre-agent
        image: ghcr.io/brunovlucena/agent-sre-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: AGENT_PORT
          value: "8080"
        - name: AGENT_HOST
          value: "0.0.0.0"
        - name: MCP_SERVER_URL
          value: "http://sre-agent-mcp-server-service:30120"
        - name: OLLAMA_URL
          value: "http://192.168.0.12:11434"
        - name: MODEL_NAME
          value: "bruno-sre:latest"
        - name: SERVICE_NAME
          value: "sre-agent"
        - name: LOGFIRE_TOKEN_SRE_AGENT
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: LOGFIRE_TOKEN_SRE_AGENT
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: LANGSMITH_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: sre-agent-service
  namespace: agent-sre
  labels:
    app: sre-agent
    component: agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sre-agent
---
apiVersion: v1
kind: Service
metadata:
  name: sre-agent-nodeport
  namespace: agent-sre
  labels:
    app: sre-agent
    component: agent
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31081
    protocol: TCP
    name: http
  selector:
    app: sre-agent
