apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: knative-operator
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: knative-operator
      version: 1.16.3
      sourceRef:
        kind: HelmRepository
        name: knative-operator
        namespace: flux-system
  values:
    # Knative Operator configuration
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

