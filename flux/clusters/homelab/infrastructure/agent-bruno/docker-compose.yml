version: '3.8'

services:
  # ü§ñ Agent Bruno
  agent-bruno:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=agent_bruno
      - SESSION_TTL=86400
      - LOG_LEVEL=INFO
      - OLLAMA_URL=http://192.168.0.16:11434
      - OLLAMA_MODEL=llama3.2:3b
    depends_on:
      - redis
      - mongodb
    networks:
      - agent-bruno-network

  # üî¥ Redis for session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - agent-bruno-network

  # üçÉ MongoDB for persistent storage
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - agent-bruno-network

networks:
  agent-bruno-network:
    driver: bridge

volumes:
  redis-data:
  mongodb-data:

