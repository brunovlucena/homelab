---
apiVersion: v1
kind: Secret
metadata:
  name: lancedb-serverless-secret
  namespace: lancedb-serverless
  labels:
    app: lancedb-serverless
type: Opaque
stringData:
  # ⚠️ Replace these with your actual MinIO credentials
  # For production, use SealedSecrets or external secret management
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin"

