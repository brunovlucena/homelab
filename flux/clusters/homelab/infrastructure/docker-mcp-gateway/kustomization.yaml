apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: docker-mcp-gateway

namespace: mcp-gateway

resources:
- namespace.yaml
- configmap.yaml
- pvc.yaml
- deployment.yaml
- service.yaml
- nodeport.yaml

labels:
- pairs:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: mcp-adapter
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: kustomize

commonAnnotations:
  kustomize.io/version: v5.0.0
  homelab.io/component: mcp-gateway
  homelab.io/version: v1.0.0

images:
- name: docker/mcp-gateway
  newName: docker/mcp-gateway
  newTag: latest

