# Example Secret Configuration for MCP Gateway
# 
# This file shows how to configure secrets for MCP servers
# DO NOT commit actual secrets to git!
# 
# Use sealed-secrets or external secret management instead

apiVersion: v1
kind: Secret
metadata:
  name: mcp-secrets
  namespace: mcp-gateway
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: mcp-adapter
type: Opaque
stringData:
  # Brave Search API Key
  brave-api-key: "your-brave-api-key-here"
  
  # PostgreSQL Password
  postgres-password: "your-postgres-password"
  
  # GitHub Token
  github-token: "ghp_your_github_token"
  
  # OpenAI API Key
  openai-api-key: "sk-your-openai-key"
  
  # Add more secrets as needed
---
# To use these secrets in the deployment, update deployment.yaml:
#
# env:
# - name: BRAVE_API_KEY
#   valueFrom:
#     secretKeyRef:
#       name: mcp-secrets
#       key: brave-api-key
# - name: POSTGRES_PASSWORD
#   valueFrom:
#     secretKeyRef:
#       name: mcp-secrets
#       key: postgres-password
#
# Then reference in config.yaml using ${BRAVE_API_KEY} syntax

