{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "knative-lambda.serviceAccountName" . }}
  namespace: {{ include "knative-lambda.namespace" . }}
  labels:
    {{- include "knative-lambda.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end -}} 