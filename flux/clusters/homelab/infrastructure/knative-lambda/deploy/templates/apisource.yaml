# Keep RBAC resources for potential future use
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-job-watcher-sa
  namespace: {{ include "knative-lambda.namespace" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-watcher-role-{{ .Values.environment }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
# temporary role for testing
- apiGroups:
  - ""
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - v1
  resources:
  - "*"
  verbs:
  - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-watcher-binding-{{ .Values.environment }}
subjects:
- kind: ServiceAccount
  name: k8s-job-watcher-sa
  namespace: {{ include "knative-lambda.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: job-watcher-role-{{ .Values.environment }} 