apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-pushgateway
  namespace: prometheus
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: prometheus-pushgateway
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    replicas: 1
    serviceAccount:
      create: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
    nodeSelector:
      role: observability
    service:
      type: ClusterIP
      port: 9091
      targetPort: 9091
    persistentVolume:
      enabled: false
    # Allow metrics to be pushed without authentication
    extraArgs:
      - --web.enable-lifecycle
      - --web.enable-admin-api
    # ServiceMonitor for Prometheus to scrape pushgateway metrics
    serviceMonitor:
      enabled: true
      namespace: prometheus
      interval: 30s
      scrapeTimeout: 10s

