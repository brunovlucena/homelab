---
# ðŸ“Š Job to install Linkerd Viz extension using the linkerd CLI
apiVersion: batch/v1
kind: Job
metadata:
  name: linkerd-viz-install
  namespace: linkerd-viz
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: linkerd-viz-install
    spec:
      restartPolicy: OnFailure
      serviceAccountName: linkerd-viz-installer
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: install-viz
        image: ghcr.io/brunovlucena/homelab/linkerd-cli:stable-2.16.2
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "ðŸ“Š Installing Linkerd Viz extension..."
          # Wait a bit for control plane to be ready
          sleep 10
          /linkerd viz install --ignore-cluster | kubectl apply -f -
          echo "âœ… Linkerd Viz installed successfully"
        volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linkerd-viz-installer
  namespace: linkerd-viz
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linkerd-viz-installer
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: linkerd-viz-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-viz-installer
subjects:
- kind: ServiceAccount
  name: linkerd-viz-installer
  namespace: linkerd-viz

