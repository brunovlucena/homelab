---
# üåê Gateway API CRDs (required by Linkerd)
# We use a GitRepository source to fetch the CRDs
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api
  namespace: flux-system
spec:
  interval: 24h
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.2.1
  ignore: |
    /*
    !/config/crd/standard/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 1h
  prune: false  # Don't prune CRDs
  sourceRef:
    kind: GitRepository
    name: gateway-api
  path: ./config/crd/standard
  wait: true
  timeout: 5m

