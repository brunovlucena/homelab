apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: prometheus-mcp
  namespace: prometheus-mcp
  labels:
    app: prometheus-mcp
    networking.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/max-scale: "3"
        autoscaling.knative.dev/target: "10"
      labels:
        app: prometheus-mcp
    spec:
      serviceAccountName: prometheus-mcp
      containers:
        - name: prometheus-mcp
          image: pab1it0/prometheus-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http1
              containerPort: 8000
              protocol: TCP
          env:
            - name: PORT
              value: "8000"
            - name: PROMETHEUS_URL
              value: "http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090"
            - name: FASTMCP_LOG_LEVEL
              value: "INFO"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http1
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

