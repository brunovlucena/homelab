apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-mcp
  namespace: prometheus-mcp
  labels:
    app: prometheus-mcp
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-mcp-role
  namespace: prometheus-mcp
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-mcp-binding
  namespace: prometheus-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-mcp-role
subjects:
  - kind: ServiceAccount
    name: prometheus-mcp
    namespace: prometheus-mcp

