---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homelab-phase4-apps
  namespace: flux-system
spec:
  interval: 5m
  timeout: 10m
  retryInterval: 1m
  path: ./flux/clusters/homelab/deploy/phase4-apps
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  dependsOn:
    - name: homelab-phase1-core
    - name: homelab-phase2-prometheus
    - name: homelab-phase3-knative

