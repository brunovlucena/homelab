# NOTE: This is a template. Actual secrets should be managed via:
# - External Secrets Operator
# - Sealed Secrets
# - Vault
#
# DO NOT commit real credentials to git.

apiVersion: v1
kind: Secret
metadata:
  name: agent-contracts-secrets
  namespace: ai
type: Opaque
stringData:
  # Block Explorer API Keys (replace with real values or use ExternalSecret)
  ETHERSCAN_API_KEY: "placeholder"
  BSCSCAN_API_KEY: "placeholder"
  POLYGONSCAN_API_KEY: "placeholder"
  ARBISCAN_API_KEY: "placeholder"
  BASESCAN_API_KEY: "placeholder"
  OPTIMISM_API_KEY: "placeholder"
  
  # RPC URLs (replace with real values)
  # NOTE: RPC URLs are public endpoints, not secrets. Consider moving to ConfigMap in future.
  # Cloudflare Ethereum Gateway format: https://<your-domain>/v1/<network>
  # Networks: mainnet, sepolia, goerli
  ETHEREUM_RPC_URL: "https://ethereum.lucena.cloud/v1/mainnet"
  BSC_RPC_URL: "placeholder"
  POLYGON_RPC_URL: "placeholder"
  ARBITRUM_RPC_URL: "placeholder"
  BASE_RPC_URL: "placeholder"
  OPTIMISM_RPC_URL: "placeholder"
  
  # LLM API Keys (for cloud fallback)
  ANTHROPIC_API_KEY: "placeholder"
  
  # Notification Channels
  TELEGRAM_BOT_TOKEN: "placeholder"
  TELEGRAM_CHAT_ID: "placeholder"
  DISCORD_WEBHOOK_URL: "placeholder"
  
  # Redis
  REDIS_URL: "redis://redis-master.redis.svc.cluster.local:6379"
  
  # S3/MinIO
  AWS_ACCESS_KEY_ID: "placeholder"
  AWS_SECRET_ACCESS_KEY: "placeholder"

