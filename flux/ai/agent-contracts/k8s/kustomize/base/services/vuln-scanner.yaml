apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: vuln-scanner
  namespace: agent-contracts
  labels:
    app.kubernetes.io/name: vuln-scanner
    app.kubernetes.io/component: scanner
spec:
  template:
    metadata:
      annotations:
        # Autoscaling
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "10"
        autoscaling.knative.dev/target: "5"
        autoscaling.knative.dev/scale-down-delay: "30s"
    spec:
      containerConcurrency: 1  # One scan at a time per instance
      timeoutSeconds: 300
      containers:
        - image: agent-contracts/vuln-scanner:v1.0.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              # cpu: "500m"
            limits:
              memory: "1Gi"
              # cpu: "1000m"
          envFrom:
            - configMapRef:
                name: agent-contracts-config
            - secretRef:
                name: agent-contracts-secrets
          env:
            - name: K_SINK
              value: "http://broker-ingress.knative-eventing.svc.cluster.local/agent-contracts/agent-contracts-broker"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30

