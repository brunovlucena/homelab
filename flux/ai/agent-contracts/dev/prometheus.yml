# Prometheus configuration for local development
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Agent-contracts services
  - job_name: 'agent-contracts'
    static_configs:
      - targets:
        - 'contract-fetcher:8080'
        - 'vuln-scanner:8080'
        - 'exploit-generator:8080'
        - 'notifi-adapter:8080'
    metrics_path: /metrics
    scrape_interval: 10s

