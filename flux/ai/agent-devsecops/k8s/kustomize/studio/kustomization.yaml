---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai

resources:
  - ../base

# üè∑Ô∏è Studio-specific labels
commonLabels:
  environment: studio

# üìù Patches for studio environment
# Note: LambdaAgent CRD uses spec.image.repository + tag (not container image),
# so we use patches instead of kustomize images: section
patches:
  - target:
      kind: LambdaAgent
      name: agent-devsecops
    patch: |
      - op: replace
        path: /spec/image/repository
        value: ghcr.io/brunovlucena/scanner
      - op: replace
        path: /spec/image/tag
        value: "v0.2.0"
      - op: replace
        path: /spec/scaling/minReplicas
        value: 2
      - op: replace
        path: /spec/scaling/maxReplicas
        value: 5
      - op: add
        path: /spec/env/-
        value:
          name: ENVIRONMENT
          value: studio
      - op: add
        path: /spec/env/-
        value:
          name: LOG_LEVEL
          value: info
