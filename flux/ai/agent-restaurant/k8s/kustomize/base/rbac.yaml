# ğŸ” Agent-Restaurant RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: restaurant-agent-sa
  namespace: ai
imagePullSecrets:
  - name: ghcr-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restaurant-agent-role
  namespace: ai
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["eventing.knative.dev"]
    resources: ["brokers", "triggers"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restaurant-agent-rolebinding
  namespace: ai
subjects:
  - kind: ServiceAccount
    name: restaurant-agent-sa
roleRef:
  kind: Role
  name: restaurant-agent-role
  apiGroup: rbac.authorization.k8s.io
