---
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Restaurant Command Center - Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-command-center
  namespace: agent-restaurant
  labels:
    app.kubernetes.io/name: restaurant-command-center
    app.kubernetes.io/part-of: agent-restaurant
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: restaurant-command-center
  template:
    metadata:
      labels:
        app.kubernetes.io/name: restaurant-command-center
        app.kubernetes.io/part-of: agent-restaurant
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: restaurant-agent-sa
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: command-center
          image: localhost:5001/agent-restaurant/command-center:v0.3.0
          ports:
            - containerPort: 3005
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: PROMETHEUS_URL
              value: "http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090"
            - name: KUBERNETES_API_URL
              value: "https://kubernetes.default.svc"
            - name: NAMESPACE
              value: "agent-restaurant"
            - name: OLLAMA_URL
              value: "http://ollama.ollama.svc.cluster.local:11434"
            - name: OLLAMA_MODEL
              value: "llama3.2:3b"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-command-center
  namespace: agent-restaurant
  labels:
    app.kubernetes.io/name: restaurant-command-center
    app.kubernetes.io/part-of: agent-restaurant
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3005
      protocol: TCP
  selector:
    app.kubernetes.io/name: restaurant-command-center
