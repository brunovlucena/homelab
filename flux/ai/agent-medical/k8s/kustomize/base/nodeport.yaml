---
# Agent Medical - NodePort Service
# Exposes agent-medical via NodePort for external access (localhost:32129)
apiVersion: v1
kind: Service
metadata:
  name: agent-medical-nodeport
  namespace: ai
  labels:
    app: agent-medical
    app.kubernetes.io/component: nodeport
    app.kubernetes.io/name: agent-medical
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30129
      protocol: TCP
  selector:
    serving.knative.dev/service: agent-medical
