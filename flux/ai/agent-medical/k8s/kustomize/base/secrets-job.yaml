---
# Job to create medical-db-credentials secret
# This secret is required by agent-medical for MongoDB database access
apiVersion: batch/v1
kind: Job
metadata:
  name: medical-secrets-init
  namespace: ai
  labels:
    app: agent-medical
    component: secret-init
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: agent-medical
        component: secret-init
    spec:
      serviceAccountName: medical-secret-init
      restartPolicy: Never
      containers:
      - name: init
        image: localhost:5001/kubectl:v1.34.0
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -euo pipefail

          echo "üîê Creating medical secrets..."

          # Create medical-db-credentials secret
          # Use MongoDB from homelab-services namespace
          # Secret must be in 'ai' namespace where agent-medical LambdaAgent runs
          MONGODB_URL="mongodb://mongodb.homelab-services.svc.cluster.local:27017/medical_db"
          kubectl create secret generic medical-db-credentials \
            --from-literal=url="${MONGODB_URL}" \
            --namespace=ai \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "‚úÖ Created medical-db-credentials secret"

          echo "‚úÖ All medical secrets created successfully"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medical-secret-init
  namespace: ai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: medical-secret-init
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: medical-secret-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: medical-secret-init
subjects:
- kind: ServiceAccount
  name: medical-secret-init
  namespace: ai
