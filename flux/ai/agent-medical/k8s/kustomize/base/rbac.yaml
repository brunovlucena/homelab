apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-medical-sa
  namespace: ai
imagePullSecrets:
  - name: ghcr-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-medical-role
  namespace: ai
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["medical-db-credentials", "medical-vault-credentials"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-medical-binding
  namespace: ai
subjects:
- kind: ServiceAccount
  name: agent-medical-sa
  namespace: ai
roleRef:
  kind: Role
  name: agent-medical-role
  apiGroup: rbac.authorization.k8s.io
