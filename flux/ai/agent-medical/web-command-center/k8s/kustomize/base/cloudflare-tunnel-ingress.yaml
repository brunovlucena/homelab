# Medical Command Center - Cloudflare Tunnel Ingress (STRRL Controller)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Exposes the medical command center via Cloudflare Tunnel at medical.lucena.cloud
# Uses standard Kubernetes Ingress with cloudflare-tunnel ingress class
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medical-command-center
  namespace: agent-medical
  labels:
    app.kubernetes.io/name: medical-command-center
    app.kubernetes.io/part-of: agent-medical
    app.kubernetes.io/component: web
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: medical.lucena.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medical-command-center
                port:
                  number: 80
