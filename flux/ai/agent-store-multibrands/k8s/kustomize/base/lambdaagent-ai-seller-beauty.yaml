    maxReplicas: 10
    targetConcurrency: 5
    scaleToZeroGracePeriod: 120s

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  env:
    - name: AGENT_NAME
      value: "Bella"
    - name: AGENT_BRAND
      value: "beauty"

  eventing:
    enabled: true
    eventSource: "/agent-store-multibrands/ai-seller/beauty"
    
    intents:
      - store.chat.response
      - store.product.query
      - store.product.recommend
      - store.cart.item.added
