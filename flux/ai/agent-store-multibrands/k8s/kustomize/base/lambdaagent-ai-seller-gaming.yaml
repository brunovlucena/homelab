apiVersion: lambda.knative.io/v1alpha1
kind: LambdaAgent
metadata:
  name: ai-seller-gaming
  namespace: ai
  labels:
    app.kubernetes.io/name: ai-seller-gaming
    app.kubernetes.io/component: ai-seller
    app.kubernetes.io/part-of: agent-store-multibrands
    store.agent.role: seller
    store.agent.brand: gaming
  annotations:
    description: "PIXEL - AI Gaming Expert"
spec:
  serviceAccountName: store-agent-sa

  image:
    repository: localhost:5001/ai_seller
    tag: "0.3.0"
    port: 8080

  ai:
    provider: ollama
    endpoint: "http://ollama-native.ollama.svc.cluster.local:11434"
    model: "llama3.2:3b"
    maxTokens: 1024
    temperature: "0.85"

  behavior:
    maxContextMessages: 15
    emitEvents: true
    systemPrompt: |
