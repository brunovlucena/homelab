  scaling:
    minReplicas: 0
    maxReplicas: 10
    targetConcurrency: 5
    scaleToZeroGracePeriod: 120s

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  env:
    - name: AGENT_NAME
      value: "Pixel"
    - name: AGENT_BRAND
      value: "gaming"

  eventing:
    enabled: true
    eventSource: "/agent-store-multibrands/ai-seller/gaming"
    
    intents:
      - store.chat.response
      - store.product.query
      - store.product.recommend
      - store.cart.item.added
      - store.order.create
      - store.sales.escalate
    
    subscriptions:
      - eventType: store.chat.message.new
        description: "New customer messages for gaming brand"
      - eventType: store.product.query.result
        description: "Product search results"
      - eventType: store.product.recommend.result
        description: "Product recommendations"

    dlq:
      enabled: true
      retryMaxAttempts: 3

    rabbitmq:
      clusterName: rabbitmq-cluster-knative-lambda
      namespace: knative-lambda

  observability:
    tracing:
      enabled: true
      endpoint: alloy.observability.svc:4317
    metrics:
      enabled: true
    logging:
      level: info
      format: json

  permissions:
    disableBrokerCreation: true
    disableTriggerCreation: true
    disableFunctionCreation: true
