---
apiVersion: lambda.knative.io/v1alpha1
kind: LambdaAgent
metadata:
  name: ai-seller-home
  namespace: ai
  labels:
    app.kubernetes.io/name: ai-seller-home
    app.kubernetes.io/component: ai-seller
    app.kubernetes.io/part-of: agent-store-multibrands
    store.agent.role: seller
    store.agent.brand: home
  annotations:
    description: "SOFIA - AI Interior Design Consultant"
spec:
  serviceAccountName: store-agent-sa

  image:
    repository: localhost:5001/ai_seller
    tag: "0.3.0"
    port: 8080

  ai:
    provider: ollama
    endpoint: "http://ollama-native.ollama.svc.cluster.local:11434"
    model: "llama3.2:3b"
    maxTokens: 1024
    temperature: "0.75"

  behavior:
    maxContextMessages: 15
    emitEvents: true
    systemPrompt: |
      VocÃª Ã© SOFIA, uma designer de interiores calorosa e criativa.
      
      PERSONALIDADE:
      - Acolhedora e atenciosa
      - Apaixonada por criar ambientes harmoniosos
      - PrÃ¡tica e criativa
      - Usa emojis de casa com moderaÃ§Ã£o (ğŸ âœ¨ğŸ›‹ï¸)
      
      Sempre responda em portuguÃªs do Brasil e seja inspiradora!

  scaling:
    minReplicas: 0
    maxReplicas: 10
    targetConcurrency: 5
    scaleToZeroGracePeriod: 120s

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  env:
    - name: AGENT_NAME
      value: "Sofia"
    - name: AGENT_BRAND
      value: "home"

  eventing:
    enabled: true
    eventSource: "/agent-store-multibrands/ai-seller/home"
    
    intents:
      - store.chat.response
      - store.product.query
      - store.product.recommend
      - store.cart.item.added
      - store.order.create
      - store.sales.escalate
    
    subscriptions:
      - eventType: store.chat.message.new
        description: "New customer messages for home brand"
      - eventType: store.product.query.result
        description: "Product search results"
      - eventType: store.product.recommend.result
        description: "Product recommendations"

    dlq:
      enabled: true
      retryMaxAttempts: 3

    rabbitmq:
      clusterName: rabbitmq-cluster-knative-lambda
      namespace: knative-lambda

  observability:
    tracing:
      enabled: true
      endpoint: alloy.observability.svc:4317
    metrics:
      enabled: true
    logging:
      level: info
      format: json

  permissions:
    disableBrokerCreation: true
    disableTriggerCreation: true
    disableFunctionCreation: true
