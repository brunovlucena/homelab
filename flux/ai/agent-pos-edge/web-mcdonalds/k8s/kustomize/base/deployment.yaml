# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# McDonald's Command Center - Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcdonalds-command-center
  namespace: agent-pos-edge
  labels:
    app.kubernetes.io/name: mcdonalds-command-center
    app.kubernetes.io/part-of: agent-pos-edge
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcdonalds-command-center
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcdonalds-command-center
        app.kubernetes.io/part-of: agent-pos-edge
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: command-center
          image: localhost:5001/agent-pos-edge/mcdonalds:v1.0.0
          ports:
            - containerPort: 3011
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3011
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3011
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mcdonalds-command-center
  namespace: agent-pos-edge
  labels:
    app.kubernetes.io/name: mcdonalds-command-center
    app.kubernetes.io/part-of: agent-pos-edge
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3011
      protocol: TCP
  selector:
    app.kubernetes.io/name: mcdonalds-command-center
