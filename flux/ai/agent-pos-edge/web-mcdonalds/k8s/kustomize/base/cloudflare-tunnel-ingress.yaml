# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# McDonald's Command Center - Cloudflare Tunnel Ingress (STRRL Controller)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Exposes the McDonald's command center via Cloudflare Tunnel
# Uses standard Kubernetes Ingress with cloudflare-tunnel ingress class
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcdonalds-command-center
  namespace: agent-pos-edge
  labels:
    app.kubernetes.io/name: mcdonalds-command-center
    app.kubernetes.io/part-of: agent-pos-edge
    app.kubernetes.io/component: web
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: mcdonalds.lucena.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcdonalds-command-center
                port:
                  number: 80
