apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-service
  namespace: medical-service-platform
  labels:
    app: medical-service
    version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-service
  template:
    metadata:
      labels:
        app: medical-service
        version: "0.1.0"
    spec:
      serviceAccountName: medical-service
      containers:
      - name: medical-service
        image: localhost:5001/medical-service-platform/medical-service:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: medical-service-secrets
              key: mongodb-uri
        - name: MONGODB_DATABASE
          value: "medical_service"
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: medical-service-secrets
              key: redis-uri
        - name: AGENT_MEDICAL_URL
          value: "http://agent-medical.agent-medical.svc.cluster.local"
        - name: BROKER_URL
          value: "http://default-broker.knative-eventing.svc.cluster.local"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service.notification-service.svc.cluster.local:8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: medical-service-secrets
              key: jwt-secret
        - name: VERSION
          value: "0.1.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
