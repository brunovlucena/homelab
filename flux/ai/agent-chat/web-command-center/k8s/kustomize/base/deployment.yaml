---
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Agent Chat - Web Command Center Deployment
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-command-center
  namespace: agent-chat
  labels:
    app.kubernetes.io/name: chat-command-center
    app.kubernetes.io/part-of: agent-chat
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-command-center
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-command-center
        app.kubernetes.io/part-of: agent-chat
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: command-center
          image: localhost:5001/agent-chat/command-center:1.2.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chat-command-center
  namespace: agent-chat
  labels:
    app.kubernetes.io/name: chat-command-center
    app.kubernetes.io/part-of: agent-chat
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: chat-command-center
