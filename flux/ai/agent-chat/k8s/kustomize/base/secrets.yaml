apiVersion: v1
kind: Secret
metadata:
  name: agentchat-secrets
  namespace: ai
  labels:
    app.kubernetes.io/name: agent-chat
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database
  postgres-password: "CHANGE_ME_postgres_password"
  postgres-user: "agentchat"
  postgres-db: "agentchat"
  
  # MinIO
  minio-access-key: "CHANGE_ME_minio_access"
  minio-secret-key: "CHANGE_ME_minio_secret"
  
  # JWT Authentication
  jwt-secret: "CHANGE_ME_jwt_secret_key_min_32_chars"
  jwt-refresh-secret: "CHANGE_ME_jwt_refresh_secret"
  
  # API Keys
  api-key-salt: "CHANGE_ME_api_key_salt"
  encryption-key: "CHANGE_ME_32_byte_encryption_key!"
  
  # Webhooks
  alert-webhook-url: "https://hooks.slack.com/services/CHANGE_ME"
  
  # External Services (optional)
  openai-api-key: ""
  anthropic-api-key: ""
