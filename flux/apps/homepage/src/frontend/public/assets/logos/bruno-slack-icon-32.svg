<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient1024" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A154B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C0E2D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slackGradient1024" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E01E5A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#36C5F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2EB67D;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ECB22E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E01E5A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient1024)" stroke="#1A0D1B" stroke-width="32"/>
  
  <!-- Slack hash symbol -->
  <g transform="translate(256, 256)">
    <rect x="128" y="64" width="256" height="48" rx="24" fill="url(#slackGradient1024)"/>
    <rect x="128" y="208" width="256" height="48" rx="24" fill="url(#slackGradient1024)"/>
    <rect x="64" y="128" width="48" height="256" rx="24" fill="url(#slackGradient1024)"/>
    <rect x="208" y="128" width="48" height="256" rx="24" fill="url(#slackGradient1024)"/>
    
    <!-- Personal "B" monogram -->
    <g transform="translate(320, 32)">
      <circle cx="96" cy="96" r="64" fill="#FFFFFF" opacity="0.9"/>
      <text x="96" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#4A154B">B</text>
    </g>
  </g>
  
  <!-- Alert notification dot -->
  <circle cx="768" cy="256" r="96" fill="#FF4444" stroke="#FFFFFF" stroke-width="32"/>
  <circle cx="768" cy="256" r="48" fill="#FFFFFF"/>
</svg>
