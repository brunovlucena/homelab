<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A154B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C0E2D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E01E5A;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#36C5F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2EB67D;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ECB22E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E01E5A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1A0D1B" stroke-width="2"/>
  
  <!-- Slack hash symbol with Bruno's personal touch -->
  <g transform="translate(16, 16)">
    <!-- Hash lines with gradient -->
    <rect x="8" y="4" width="16" height="3" rx="1.5" fill="url(#slackGradient)"/>
    <rect x="8" y="13" width="16" height="3" rx="1.5" fill="url(#slackGradient)"/>
    <rect x="4" y="8" width="3" height="16" rx="1.5" fill="url(#slackGradient)"/>
    <rect x="13" y="8" width="3" height="16" rx="1.5" fill="url(#slackGradient)"/>
    
    <!-- Personal touch: Small "B" monogram in corner -->
    <g transform="translate(20, 2)">
      <circle cx="6" cy="6" r="4" fill="#FFFFFF" opacity="0.9"/>
      <text x="6" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#4A154B">B</text>
    </g>
  </g>
  
  <!-- Subtle notification dot for alerts -->
  <circle cx="48" cy="16" r="6" fill="#FF4444" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="48" cy="16" r="3" fill="#FFFFFF"/>
</svg>
