---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-api
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "0.1.19"
  annotations:
    helm.sh/hook-weight: "20"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
        app.kubernetes.io/instance: homepage
        app.kubernetes.io/component: api
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      imagePullSecrets:
        - name: ghcr-secret
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-db
          image: localhost:5001/postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              echo "⏳ Waiting for PostgreSQL to be ready..."
              until psql -h postgres.postgres -p 5432 -U postgres -d homepage -c "SELECT 1" > /dev/null 2>&1; do
                echo "PostgreSQL is not ready yet. Waiting..."
                sleep 5
              done
              echo "✅ PostgreSQL is ready!"
              sleep 10
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage
                  key: homepage-postgres-password
        - name: wait-for-redis
          image: localhost:5001/redis:7.2-alpine
          command:
            - /bin/sh
            - -c
            - |
              echo "⏳ Waiting for Redis to be ready..."
              until redis-cli -h redis.redis -p 6379 ping; do
                echo "Redis is not ready yet. Waiting..."
                sleep 5
              done
              echo "✅ Redis is ready!"
              sleep 5
      containers:
        - name: homepage-api
          image: localhost:5001/homepage-api:v0.1.19
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_HOST
              value: "postgres.postgres"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_NAME
              value: "homepage"
            - name: REDIS_URL
              value: "redis://redis.redis:6379"
            - name: REDIS_PASSWORD
              value: ""
            - name: PORT
              value: "8080"
            - name: CORS_ORIGIN
              value: ""
            - name: ENABLE_METRICS_AUTH
              value: "false"
            # Agent-Bruno chatbot (LambdaFunction) for AI chat
            - name: AGENT_BRUNO_URL
              value: "http://agent-bruno.agent-bruno.svc.cluster.local"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage
                  key: homepage-postgres-password
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 15
            failureThreshold: 60
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

