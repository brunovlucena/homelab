apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - rbac.yaml
  - frontend-nginx-configmap.yaml
  - api-deployment.yaml
  - api-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - secrets-job.yaml
  # SRE Reliability Resources
  - pdb.yaml
  - hpa.yaml
  # ServiceMonitor moved to prometheus-operator/k8s/servicemonitors/
  # (requires ServiceMonitor CRD from kube-prometheus-stack)
  # Cloudflare Tunnel Ingress (managed by cloudflare-tunnel-operator)
  - cloudflare-tunnel-ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

