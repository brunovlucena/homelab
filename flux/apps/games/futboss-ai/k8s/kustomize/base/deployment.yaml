---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: futboss-ai-api
  namespace: futboss-ai
  labels:
    app.kubernetes.io/name: futboss-ai
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: futboss-ai
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: futboss-ai
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: futboss-ai-sa
      containers:
      - name: api
        image: localhost:5001/futboss-ai/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: futboss-ai-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: futboss-ai-config
              key: API_PORT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: futboss-ai-config
              key: DEBUG
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: futboss-ai-secrets
              key: MONGODB_URL
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: futboss-ai-config
              key: MONGODB_DATABASE
        - name: OLLAMA_BASE_URL
          valueFrom:
            secretKeyRef:
              name: futboss-ai-secrets
              key: OLLAMA_BASE_URL
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: futboss-ai-config
              key: OLLAMA_MODEL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: futboss-ai-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
