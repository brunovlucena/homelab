        <script>
            // Game State
            const gameState = {
                running: false,
                paused: false,
                score: 0,
                wave: 1,
                playerX: 450,
                playerHealth: 100,
                mag7Health: 1000,
                exploitsBlocked: 0,
                exploitsMissed: 0,
                exploits: [],
                shots: [],
                keys: {},
                lastSpawn: 0,
                spawnInterval: 2000,
            };
            
            // Exploit types
            const EXPLOITS = [
                { id: 'blue-001', name: 'SSRF', emoji: 'üåê', damage: 15, speed: 2, color: '#ff6b6b' },
                { id: 'blue-002', name: 'Injection', emoji: 'üíâ', damage: 20, speed: 2.5, color: '#feca57' },
                { id: 'vuln-001', name: 'CMD Exec', emoji: '‚ö°', damage: 25, speed: 3, color: '#ff9ff3' },
                { id: 'vuln-003', name: 'Code Exec', emoji: 'üî•', damage: 30, speed: 2.5, color: '#54a0ff' },
                { id: 'vuln-004', name: 'RBAC', emoji: 'üëë', damage: 35, speed: 2, color: '#5f27cd' },
                { id: 'blue-006', name: 'Token', emoji: 'üîë', damage: 20, speed: 2.5, color: '#00d2d3' },
            ];
            
            // MAG7 heads health thresholds
            const MAG7_HEADS = [
                { name: 'nvidia', threshold: 0 },
                { name: 'tesla', threshold: 100 },
                { name: 'meta', threshold: 250 },
                { name: 'amazon', threshold: 400 },
                { name: 'google', threshold: 550 },
                { name: 'microsoft', threshold: 700 },
                { name: 'apple', threshold: 850 },
            ];
            
            // DOM Elements
            const gameArea = document.getElementById('game-area');
            const player = document.getElementById('player');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            // Initialize
            function init() {
                // Event listeners
                startBtn.addEventListener('click', startGame);
                restartBtn.addEventListener('click', restartGame);
                
                document.addEventListener('keydown', (e) => {
                    gameState.keys[e.key] = true;
                    if (e.key === ' ' && gameState.running && !gameState.paused) {
                        shoot();
                        e.preventDefault();
                    }
                    if (e.key === 'p' || e.key === 'P') {
                        togglePause();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    gameState.keys[e.key] = false;
                });
            }
            
            function startGame() {
                startScreen.style.display = 'none';
                gameState.running = true;
                gameState.score = 0;
                gameState.wave = 1;
                gameState.playerHealth = 100;
                gameState.mag7Health = 1000;
                gameState.exploitsBlocked = 0;
                gameState.exploitsMissed = 0;
                gameState.exploits = [];
                gameState.shots = [];
                gameState.playerX = 450;
                updateUI();
                gameLoop();
            }
            
            function restartGame() {
                gameOverScreen.style.display = 'none';
                startGame();
            }
            
            function togglePause() {
                if (!gameState.running) return;
                gameState.paused = !gameState.paused;
            }
            
            function gameLoop() {
                if (!gameState.running) return;
                if (gameState.paused) {
                    requestAnimationFrame(gameLoop);
                    return;
                }
                
                // Move player
                if (gameState.keys['ArrowLeft'] || gameState.keys['a']) {
                    gameState.playerX = Math.max(30, gameState.playerX - 8);
                }
                if (gameState.keys['ArrowRight'] || gameState.keys['d']) {
                    gameState.playerX = Math.min(870, gameState.playerX + 8);
                }
                player.style.left = gameState.playerX + 'px';
                
                // Spawn exploits
                const now = Date.now();
                if (now - gameState.lastSpawn > gameState.spawnInterval) {
                    spawnExploit();
                    gameState.lastSpawn = now;
                }
                
                // Move exploits
                moveExploits();
                
                // Move shots
                moveShots();
                
                // Check collisions
                checkCollisions();
                
                // Check wave completion
                checkWaveCompletion();
                
                requestAnimationFrame(gameLoop);
            }
            
            function spawnExploit() {
                const exploit = EXPLOITS[Math.floor(Math.random() * EXPLOITS.length)];
                const x = Math.random() * 800 + 50;
                
                const el = document.createElement('div');
                el.className = 'exploit';
                el.innerHTML = `
                    <span class="exploit-label">${exploit.name}</span>
                    ${exploit.emoji}
                `;
                el.style.left = x + 'px';
                el.style.top = '150px';
                
                gameArea.appendChild(el);
                
                gameState.exploits.push({
                    element: el,
                    x: x,
                    y: 150,
                    speed: exploit.speed + (gameState.wave * 0.3),
                    damage: exploit.damage,
                    ...exploit
                });
            }
            
            function moveExploits() {
                for (let i = gameState.exploits.length - 1; i >= 0; i--) {
                    const exploit = gameState.exploits[i];
                    exploit.y += exploit.speed;
                    exploit.element.style.top = exploit.y + 'px';
                    
                    // Check if exploit reached bottom (player hit)
                    if (exploit.y > 530) {
                        exploitHitPlayer(exploit, i);
                    }
                }
            }
            
            function shoot() {
                const shot = document.createElement('div');
                shot.className = 'defense-shot';
                shot.style.left = (gameState.playerX - 4) + 'px';
                shot.style.top = '530px';
                gameArea.appendChild(shot);
                
                gameState.shots.push({
                    element: shot,
                    x: gameState.playerX,
                    y: 530
                });
            }
            
            function moveShots() {
                for (let i = gameState.shots.length - 1; i >= 0; i--) {
                    const shot = gameState.shots[i];
                    shot.y -= 12;
                    shot.element.style.top = shot.y + 'px';
                    
                    // Remove if off screen
                    if (shot.y < 0) {
                        shot.element.remove();
                        gameState.shots.splice(i, 1);
                    }
                }
            }
            
            function checkCollisions() {
                for (let i = gameState.shots.length - 1; i >= 0; i--) {
                    const shot = gameState.shots[i];
                    
                    for (let j = gameState.exploits.length - 1; j >= 0; j--) {
                        const exploit = gameState.exploits[j];
                        
                        // Simple collision detection
                        const dx = Math.abs(shot.x - exploit.x);
                        const dy = Math.abs(shot.y - exploit.y);
                        
                        if (dx < 30 && dy < 30) {
                            // Hit!
                            exploitBlocked(exploit, j);
                            shot.element.remove();
                            gameState.shots.splice(i, 1);
                            break;
                        }
                    }
                }
            }
            
            function exploitBlocked(exploit, index) {
                // Create explosion
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.textContent = 'üí•';
                explosion.style.left = exploit.x + 'px';
                explosion.style.top = exploit.y + 'px';
                gameArea.appendChild(explosion);
                setTimeout(() => explosion.remove(), 500);
                
                // Remove exploit
                exploit.element.remove();
                gameState.exploits.splice(index, 1);
                
                // Update stats
                gameState.exploitsBlocked++;
                gameState.score += exploit.damage * 10;
                gameState.mag7Health -= exploit.damage;
                
                updateUI();
                checkVictory();
            }
            
            function exploitHitPlayer(exploit, index) {
                // Create explosion
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.textContent = 'üí¢';
                explosion.style.left = exploit.x + 'px';
                explosion.style.top = exploit.y + 'px';
                gameArea.appendChild(explosion);
                setTimeout(() => explosion.remove(), 500);
                
                // Remove exploit
                exploit.element.remove();
                gameState.exploits.splice(index, 1);
                
                // Damage player
                gameState.exploitsMissed++;
                gameState.playerHealth -= exploit.damage;
                
                updateUI();
                checkDefeat();
            }
            
            function checkWaveCompletion() {
                // New wave every 15 seconds or when all exploits cleared
                if (gameState.exploitsBlocked > 0 && gameState.exploitsBlocked % (5 + gameState.wave * 2) === 0) {
                    gameState.wave++;
                    gameState.spawnInterval = Math.max(500, 2000 - (gameState.wave * 150));
                    updateUI();
                }
            }
            
            function checkVictory() {
                if (gameState.mag7Health <= 0) {
                    gameOver(true);
                }
            }
            
            function checkDefeat() {
                if (gameState.playerHealth <= 0) {
                    gameOver(false);
                }
            }
            
            function gameOver(victory) {
                gameState.running = false;
                
                // Clean up
                gameState.exploits.forEach(e => e.element.remove());
                gameState.shots.forEach(s => s.element.remove());
                gameState.exploits = [];
                gameState.shots = [];
                
                // Show game over screen
                const title = document.getElementById('game-over-title');
                const message = document.getElementById('game-over-message');
                const finalScore = document.getElementById('final-score');
                
                if (victory) {
                    title.textContent = 'üéâ Victory!';
                    title.className = 'game-over-title victory';
                    message.innerHTML = `
                        MAG7 has been defeated!<br>
                        The cluster is safe thanks to <strong>agent-blueteam</strong>!<br><br>
                        Exploits blocked: ${gameState.exploitsBlocked}<br>
                        Waves survived: ${gameState.wave}
                    `;
                } else {
                    title.textContent = 'üíÄ Defeat';
                    title.className = 'game-over-title defeat';
                    message.innerHTML = `
                        The exploits overwhelmed your defenses!<br>
                        MAG7 still has ${gameState.mag7Health} HP remaining.<br><br>
                        Exploits blocked: ${gameState.exploitsBlocked}<br>
                        Exploits missed: ${gameState.exploitsMissed}
                    `;
                }
                
                finalScore.textContent = gameState.score;
                gameOverScreen.style.display = 'flex';
            }
            
            function updateUI() {
                // Score
                document.getElementById('score').textContent = gameState.score;
                document.getElementById('blocked').textContent = gameState.exploitsBlocked;
                document.getElementById('wave-num').textContent = gameState.wave;
                document.getElementById('wave').textContent = gameState.wave;
                
                // Boss health
                const bossHealthPercent = Math.max(0, (gameState.mag7Health / 1000) * 100);
                document.getElementById('boss-health').style.width = bossHealthPercent + '%';
                document.getElementById('boss-health-text').textContent = 
                    `MAG7 HP: ${Math.max(0, gameState.mag7Health)}/1000`;
                
                // Player health
                document.getElementById('player-health').style.width = 
                    Math.max(0, gameState.playerHealth) + '%';
                
                // MAG7 heads
                MAG7_HEADS.forEach(head => {
                    const el = document.querySelector(`[data-head="${head.name}"]`);
                    if (el) {
                        if (gameState.mag7Health <= head.threshold) {
                            el.classList.add('defeated');
                        } else {
                            el.classList.remove('defeated');
                        }
                    }
                });
            }
            
            // Start
            init();
        </script>
    </body>
