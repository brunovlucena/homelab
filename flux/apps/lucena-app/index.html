<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucena.app - Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Animated Background Grid -->
    <div class="grid-background"></div>
    
    <!-- Main Content -->
    <div class="content">
      <!-- Logo/Brand -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="64" height="64" rx="16" fill="url(#gradient)"/>
            <path d="M32 20L42 30L32 40L22 30L32 20Z" fill="white" opacity="0.9"/>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#8b5cf6"/>
                <stop offset="100%" stop-color="#ec4899"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="brand-name">lucena.app</h1>
        <p class="brand-tagline">Command Center</p>
      </div>

      <!-- Coming Soon Card -->
      <div class="coming-soon-card">
        <div class="status-indicator">
          <div class="pulse-dot"></div>
          <span>System Initializing</span>
        </div>
        
        <h2 class="coming-soon-title">
          <span class="gradient-text">Coming Soon</span>
        </h2>
        
        <p class="coming-soon-description">
          We're building something extraordinary. 
          <br>
          Stay tuned for the launch.
        </p>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value">100%</div>
            <div class="stat-label">Ready</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">∞</div>
            <div class="stat-label">Potential</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">24/7</div>
            <div class="stat-label">Active</div>
          </div>
        </div>

        <!-- Animated Progress Bar -->
        <div class="progress-section">
          <div class="progress-label">
            <span>Launch Progress</span>
            <span class="progress-percentage">87%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-progress="87"></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-links">
          <a href="#" class="footer-link">Status</a>
          <span class="separator">•</span>
          <a href="#" class="footer-link">Updates</a>
          <span class="separator">•</span>
          <a href="#" class="footer-link">Contact</a>
        </div>
        <p class="footer-text">© 2024 Lucena.app. All rights reserved.</p>
      </div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
