apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden-api
  namespace: vaultwarden
  labels:
    app: vaultwarden-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vaultwarden-api
  template:
    metadata:
      labels:
        app: vaultwarden-api
    spec:
      serviceAccountName: vaultwarden-api
      containers:
      - name: vaultwarden-api
        image: localhost:5001/vaultwarden-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: VAULT_ADDR
          value: "http://vault.vault-system.svc.cluster.local:8200"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: jwt-secret
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: vault-token
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
