<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .icon {
      width: 24px;
      height: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #175DDC;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    button:hover {
      background: #1349A6;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 8px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    .config-link {
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }
    .config-link a {
      color: #175DDC;
      text-decoration: none;
      font-size: 12px;
    }
    .config-link a:hover {
      text-decoration: underline;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <path d="M9 9h6v6H9z"/>
    </svg>
    Screenshot Agent
  </div>
  
  <button id="captureBtn">üì∏ Capturar Screenshot</button>
  
  <div id="status"></div>
  
  <div class="info" id="info">
    Clique no bot√£o para capturar a p√°gina atual e enviar para o agente.
  </div>
  
  <div class="config-link">
    <a href="#" id="optionsLink">‚öôÔ∏è Configura√ß√µes</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
