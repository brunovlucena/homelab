---
# Job to create homelab-services-secrets
# This secret is required by homelab-services for MongoDB, Redis, and JWT
apiVersion: batch/v1
kind: Job
metadata:
  name: homelab-services-secrets-init
  namespace: homelab-services
  labels:
    app: homelab-services
    component: secret-init
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: homelab-services
        component: secret-init
    spec:
      serviceAccountName: homelab-services-secret-init
      restartPolicy: Never
      containers:
      - name: init
        image: localhost:5001/kubectl:v1.34.0
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -euo pipefail

          echo "üîê Creating homelab-services secrets..."

          # Generate random passwords
          MONGODB_PASSWORD=$(openssl rand -hex 16)
          JWT_SECRET=$(openssl rand -hex 32)
          MONGODB_USERNAME="admin"
          
          # Construct MongoDB URI with credentials
          MONGODB_URI="mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongodb.homelab-services.svc.cluster.local:27017"

          # Create homelab-services-secrets secret
          kubectl create secret generic homelab-services-secrets \
            --from-literal=mongodb-uri="${MONGODB_URI}" \
            --from-literal=redis-uri="redis://redis.homelab-services.svc.cluster.local:6379" \
            --from-literal=mongodb-username="${MONGODB_USERNAME}" \
            --from-literal=mongodb-password="${MONGODB_PASSWORD}" \
            --from-literal=jwt-secret="${JWT_SECRET}" \
            --namespace=homelab-services \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "‚úÖ Created homelab-services-secrets secret"

          echo "‚úÖ All homelab-services secrets created successfully"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homelab-services-secret-init
  namespace: homelab-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homelab-services-secret-init
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homelab-services-secret-init
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homelab-services-secret-init
subjects:
- kind: ServiceAccount
  name: homelab-services-secret-init
  namespace: homelab-services
