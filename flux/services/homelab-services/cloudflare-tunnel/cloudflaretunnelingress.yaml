# Mobile API - Cloudflare Tunnel Ingress (STRRL Controller)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homelab-services-mobile-api
  namespace: homelab-services
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: api.music.lucena.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mobile-api
                port:
                  number: 8080
