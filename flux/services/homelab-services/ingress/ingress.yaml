apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homelab-services-ingress
  namespace: homelab-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - music.seu-homelab.com
    - api.seu-homelab.com
    secretName: homelab-services-tls
  rules:
  - host: music.seu-homelab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-gateway
            port:
              number: 8000
  - host: api.seu-homelab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mobile-api
            port:
              number: 8080
