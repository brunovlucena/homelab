apiVersion: apps/v1
kind: Deployment
metadata:
  name: dj-collab-p2p-server
  namespace: dj-collab-p2p
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dj-collab-p2p-server
  template:
    metadata:
      labels:
        app: dj-collab-p2p-server
    spec:
      containers:
      - name: server
        image: ghcr.io/brunolucena/dj-collab-p2p-server:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: dj-collab-p2p-secrets
              key: mongodb-uri
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: dj-collab-p2p-secrets
              key: redis-uri
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: dj-collab-p2p-server
  namespace: dj-collab-p2p
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dj-collab-p2p-server
