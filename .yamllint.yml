extends: default

rules:
  # Relax line length for GitHub Actions workflows
  line-length:
    max: 120
    level: warning
  
  # Allow truthy values in GitHub Actions (they use 'on' which needs to be truthy)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  
  # Don't require document start for workflow files
  document-start:
    present: false
  
  # Allow trailing spaces in some contexts
  trailing-spaces:
    level: warning
  
  # Require newline at end of file
  new-line-at-end-of-file:
    level: error
